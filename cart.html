  </div>
</div>

<script>
  function deleteItem(button) {
    const item = button.closest('.cart-item');
    item.remove();
    updateSummary();
  }

  function updateQuantity(button, change) {
    const quantityInput = button.parentElement.querySelector('input');
    let quantity = parseInt(quantityInput.value);
    quantity = Math.max(1, quantity + change);
    quantityInput.value = quantity;

    const item = button.closest('.cart-item');
    const basePrice = parseInt(item.getAttribute('data-price'));
    const totalPriceEl = item.querySelector('.total-price');
    totalPriceEl.textContent = basePrice * quantity;

    updateSummary();
  }

  function updateSummary() {
    const cartItems = document.querySelectorAll('.cart-item');
    let subtotal = 0;
    let totalItems = 0;

    cartItems.forEach(item => {
      const price = parseInt(item.querySelector('.total-price').textContent);
      const quantity = parseInt(item.querySelector('input').value);
      subtotal += price;
      totalItems += quantity;
    });

    document.getElementById('subtotal').textContent = `₹${subtotal}`;
    document.getElementById('total').textContent = `₹${subtotal}`;
    document.getElementById('totalItems').textContent = totalItems;
  }
</script>
